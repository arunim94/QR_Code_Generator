<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div id="container">

      <div id="title">
        <h2>Enter your Text/URL</h2>
      </div>

      <div id="inputDiv">
        <input type="text" placeholder="Text / URL" id="textQR" />
      </div>

      <div id="imgBox">
        <img src="" id="imgQR" />
      </div>

      <div id="btnDiv">
        <button id="btnGenerateQR" onclick="generateQR()">
          Generate QR Code
        </button>
      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
